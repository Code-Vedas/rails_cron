name: Ruby Tests (reusable)

on:
  workflow_call:
    inputs:
      bundle_gemfile:
        required: false
        type: string
        description: Path (relative to the repository root) to the Gemfile to use.
      upload_coverage:
        required: false
        type: boolean
        default: false
    secrets:
      QLTY_COVERAGE_TOKEN:
        required: false
concurrency:
  group: ${{ github.workflow }}-${{ github.event_name == 'pull_request' && format('pr-unit-{0}', github.event.pull_request.number) || format('ref-unit-{0}', github.ref) }}-${{ inputs.bundle_gemfile }}
  cancel-in-progress: true
permissions:
  contents: read
env:
  RUBY_VERSION: 3.4.3
  APP_DIR: ${{ github.workspace }}/rails_cron
  BUNDLE_GEMFILE: ${{ inputs.bundle_gemfile != '' && format('{0}/{1}', github.workspace, inputs.bundle_gemfile) || '' }}
jobs:
  test_e2e:
    permissions:
      contents: read
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: rootROOT!1
          MYSQL_DATABASE: rails_crons_test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: postgres
        ports: [5432:5432]
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis
        ports: [6379:6379]
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Install apt packages
        run: |
          sudo apt-get update
          sudo apt-get install --no-install-recommends -y \
            build-essential git libpq-dev libyaml-dev pkg-config
      - name: Checkout
        uses: actions/checkout@v6
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ env.RUBY_VERSION }}
          bundler-cache: true
          working-directory: ${{ env.APP_DIR }}
      - name: Cache Bootsnap
        uses: actions/cache@v5
        with:
          path: ${{ env.APP_DIR }}/spec/dummy/tmp/cache
          key: bootsnap-${{ runner.os }}-${{ env.RUBY_VERSION }}-${{ hashFiles('**/Gemfile.lock', '**/*.gemfile.lock') }}-${{ inputs.bundle_gemfile || 'rails_cron/Gemfile' }}
      - name: Run e2e in-memory
        working-directory: ${{ env.APP_DIR }}
        env:
          RAILS_ENV: test
        run: |
          bin/rspec-e2e memory
      - name: Run e2e sqlite
        working-directory: ${{ env.APP_DIR }}
        env:
          RAILS_ENV: test
        run: |
          bin/rails db:drop || true
          bin/rails db:create
          bin/rails db:schema:load
          bin/rspec-e2e sqlite
      - name: Run e2e postgres
        working-directory: ${{ env.APP_DIR }}
        env:
          RAILS_ENV: test
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/rails_cron_test
        run: |
          bin/rails db:drop || true
          bin/rails db:create
          bin/rails db:schema:load
          bin/rspec-e2e pg
      - name: Run e2e mysql
        working-directory: ${{ env.APP_DIR }}
        env:
          RAILS_ENV: test
          DATABASE_URL: mysql2://root:rootROOT!1@127.0.0.1:3306/rails_crons_test
        run: |
          bin/rails db:drop || true
          bin/rails db:create
          bin/rails db:schema:load
          bin/rspec-e2e mysql
      - name: Run e2e redis
        working-directory: ${{ env.APP_DIR }}
        env:
          RAILS_ENV: test
          REDIS_URL: redis://localhost:6379
        run: |
          bin/rspec-e2e redis
  test:
    permissions:
      contents: read
    runs-on: ubuntu-latest
    steps:
      - name: Install apt packages
        run: |
          sudo apt-get update
          sudo apt-get install --no-install-recommends -y \
            build-essential git libpq-dev libyaml-dev pkg-config
      - name: Checkout
        uses: actions/checkout@v6
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ env.RUBY_VERSION }}
          bundler-cache: true
          working-directory: ${{ env.APP_DIR }}
      - name: Cache Bootsnap
        uses: actions/cache@v5
        with:
          path: ${{ env.APP_DIR }}/spec/dummy/tmp/cache
          key: bootsnap-${{ runner.os }}-${{ env.RUBY_VERSION }}-${{ hashFiles('**/Gemfile.lock', '**/*.gemfile.lock') }}-${{ inputs.bundle_gemfile || 'rails_cron/Gemfile' }}
      - name: Run unit tests
        working-directory: ${{ env.APP_DIR }}
        env:
          RAILS_ENV: test
        run: bin/rspec-unit --profile 10
      - name: Publish coverage to Qlty
        if: ${{ inputs.upload_coverage }}
        uses: qltysh/qlty-action/coverage@v2
        with:
          token: ${{ secrets.QLTY_COVERAGE_TOKEN }}
          files: ${{ env.APP_DIR }}/coverage/.resultset.json
