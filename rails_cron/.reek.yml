---
detectors:
  UncommunicativeVariableName:
    accept:
      - e
      - t
      - _
  TooManyStatements:
    enabled: true
    max_statements: 20
  TooManyMethods:
    enabled: true
    max_methods: 20
  BooleanParameter:
    enabled: false
  ControlParameter:
    enabled: false
  TooManyConstants:
    enabled: true
    max_constants: 30
  LongParameterList:
    enabled: true
    max_params: 10
  TooManyInstanceVariables:
    enabled: true
    max_instance_variables: 10
  DataClump:
    enabled: false
  MissingSafeMethod:
    enabled: true
    exclude:
      - RailsCron::Coordinator
  ManualDispatch:
    enabled: true
    exclude:
      - RailsCron::Registry#callable?
  UtilityFunction:
    enabled: true
    exclude:
      - RailsCron::Registry#callable?
  FeatureEnvy:
    enabled: true
    exclude:
      - RailsCron::Configuration#handle_known_key
      - RailsCron::Configuration#normalize_value
      - RailsCron::Coordinator#find_occurrences

exclude_paths:
  - spec/**/*
  - db/**/*
  - bin/*
  - config/**/*
  - vendor/**/*
